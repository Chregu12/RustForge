[package]
name = "rustforge-boost"
version = "0.1.0"
edition = "2021"

[dependencies]
# AI/LLM Integration
async-openai = "0.19"
ollama-rs = "0.1"

# Vector Database
qdrant-client = "1.8"
fastembed = "3.0"

# MCP Protocol
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonrpc = "0.17"

# Code Analysis
syn = { version = "2.0", features = ["full", "visit"] }
quote = "1.0"
proc-macro2 = "1.0"

# Documentation
pulldown-cmark = "0.9"
tree-sitter = "0.20"
tree-sitter-rust = "0.20"

# Async
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Utils
anyhow = "1.0"
tracing = "0.1"