[package]
name = "rf-swagger"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
utoipa = "4.2"
utoipa-swagger-ui = { version = "6.0", features = ["axum"] }
utoipa-redoc = { version = "3.0", features = ["axum"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
