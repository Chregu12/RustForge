<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">{{ config.title }}</h1>
            </div>
            <nav class="mt-8">
                <a href="{{ config.prefix }}/" class="block px-4 py-2 hover:bg-gray-700">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="{{ config.prefix }}/resources" class="block px-4 py-2 hover:bg-gray-700">
                    <i class="fas fa-database mr-2"></i> Resources
                </a>
                <a href="{{ config.prefix }}/users" class="block px-4 py-2 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i> Users
                </a>
                <a href="{{ config.prefix }}/settings" class="block px-4 py-2 hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
                <a href="{{ config.prefix }}/activity" class="block px-4 py-2 hover:bg-gray-700">
                    <i class="fas fa-history mr-2"></i> Activity Log
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
