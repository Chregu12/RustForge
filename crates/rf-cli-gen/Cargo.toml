[package]
name = "rf-cli-gen"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
handlebars = "5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["fs"] }
chrono = "0.4"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.10"
