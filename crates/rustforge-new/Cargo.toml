[package]
name = "rustforge-new"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
dialoguer = "0.11"
indicatif = "0.17"
colored = "2.1"
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
anyhow = "1.0"
handlebars = "5.1"
git2 = "0.18"
zip = "0.6"
dirs = "5.0"
which = "6.0"
tempfile = "3.10"
tokio = { version = "1.37", features = ["full"] }

[dependencies.tera]
version = "1.19"
default-features = false