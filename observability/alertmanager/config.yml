global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'
      group_interval: 5m

    # Queue alerts
    - match:
        component: queue
      receiver: 'backend-team'

    # HTTP/API alerts
    - match:
        component: http
      receiver: 'api-team'

# Alert receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'alerts@rustforge.io'
        from: 'alertmanager@rustforge.io'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@rustforge.io'
        auth_password: 'YOUR_PASSWORD'
        headers:
          Subject: '[RustForge] {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#critical-alerts'
        title: ':fire: Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ .GroupLabels.alertname }}'

  - name: 'database-team'
    slack_configs:
      - channel: '#database-alerts'
        title: 'Database Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'backend-team'
    slack_configs:
      - channel: '#backend-alerts'
        title: 'Backend Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'api-team'
    slack_configs:
      - channel: '#api-alerts'
        title: 'API Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit specific alerts if application is down
  - source_match:
      alertname: 'ApplicationDown'
    target_match_re:
      alertname: '(HighErrorRate|SlowHTTPRequests|DatabaseConnectionPoolExhausted)'
    equal: ['instance']
