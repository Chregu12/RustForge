# Prometheus configuration for RustForge

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rustforge-prod'
    replica: '1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # RustForge application metrics
  - job_name: 'rustforge'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'localhost:3000'
        labels:
          app: 'rustforge'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - 'localhost:9100'
        labels:
          instance: 'rustforge-server'

  # OpenTelemetry Collector (if used)
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'otel-collector:8889'

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          database: 'rustforge'

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          cache: 'rustforge'
